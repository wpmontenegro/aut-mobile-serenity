serenity {
  project.name = Automatizaci√≥n Mobile Android/iOS
  # Pause between each step in miliseconds
  step.delay = 800
  take.screenshots = AFTER_EACH_STEP
}

webdriver {
  driver = appium
  # Implicit wait in miliseconds
  timeouts.implicitlywait = 40000
}

appium {
  hub = "http://0.0.0.0:4723"
  autoGrantPermissions = true
  autoAcceptAlerts = true
}

environment = android

environments {
  android {
    appium {
      platformName = android
      automationName = UIAutomator2
      deviceName = emulator-5554
      platformVersion = 13
      appPackage = com.saucelabs.mydemoapp.rn
      appPackage = com.saucelabs.mydemoapp.rn.MainActivity
    }
  }
  ios {
    appium {
      platformName = ios
      automationName = XCUITest
      deviceName = iPhone 14 Pro Max
      platformVersion = 17.0
      bundleId = com.saucelabs.mydemoapp.rn
    }
  }
}