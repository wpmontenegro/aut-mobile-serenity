include "../types/general.conf"

webdriver {
  driver = provided
  provided.type = browserstack
  provided.browserstack = com.mobile.integrations.BrowserstackDriver
}

appium {
  browserstack {
    active = true
    user = ${?BROWSERSTACK_USER}
    key = ${?BROWSERSTACK_KEY}
    appium_version = 2.0.1
    local = false
    debug = true
  }
}